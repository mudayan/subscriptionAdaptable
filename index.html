<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html{
      font-size: 10px;
      background-color: #F6FFDE;
    }
    body {
      font-family: 'Sono', sans-serif;
    }

    /* Large Div Container */
    .pricing-container{
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Medium Div Container */
    .pricing-plan{ 
      display: flex;
      flex-direction: column;  
      background-color: lightgray;
      border: 0.1rem solid lightgray;
      border-radius: 0.5rem;
      height: 20rem;
      width: 30rem;
      justify-content: center;
    }
    /* Smaller Div Containers */
    /* Plan Title Divs */
    .plan-title{
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }
    /* Plan Pricing Div */
    .plan-price{
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
    }
    /* Plan Features */
    .plan-features{
      list-style-type: none;
      line-height: 2rem;
      
    }
    /* Plan Button */
    .plan-button{
      background-color: orange;
      border: 0.1rem solid grey;
      border-radius: 0.5rem;
      color: white;
      padding: 0.5rem;
      width: 7rem;  
      margin: 0 auto;  
    }
     /* Hint: What can you do with a media query and flexbox? */
     @media (max-width: 1200px){
      .pricing-container{
        flex-direction: column;
      } 
    }
  </style>
</head>

<body>
  <div class="pricing-container"> <!--Large Container-->
    <div class="pricing-plan"> <!--Medium Container-->
      <div class="plan-title">Basic</div> <!--Small Container-->
      <div class="plan-price">$9.99/month</div> <!--Small Container-->
      <ul class="plan-features"> <!--Small Container-->

        <li>âœ… 1 User</li>
        <li>ðŸš« Support</li>
      </ul>
      <button class="plan-button">Sign Up</a> <!--Small Container-->
    </div>
    <div class="pricing-plan"> <!--Medium Container-->
      <div class="plan-title">Standard</div> <!--Small Container-->
      <div class="plan-price">$19.99/month</div> <!--Small Container-->
      <ul class="plan-features"> <!--Small Container-->
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a> <!--Small Container-->
    </div>
    <div class="pricing-plan"> <!--Medium Container-->
      <div class="plan-title">Premium</div> <!--Small Container-->
      <div class="plan-price">$49.99/month</div> <!--Small Container-->
      <ul class="plan-features"> <!--Small Container-->
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</a> <!--Small Container-->
    </div>
  </div>

</body>

</html>
